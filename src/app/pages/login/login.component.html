<div class="container-fluid">
  <div class="cad">
    <h1>Login</h1>
  </div>
  <form [formGroup]="formGroup" class="needs-validation" novalidate>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <label for="usuario">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            formControlName="email"
            [ngClass]="{ 'is-invalid': submitted && hasError('email') }"
          />
          <div class="invalid-feedback" *ngIf="hasError('email') && hasError('email')['required']" >
            Por favor informe o email para login.
          </div>
          <div class="invalid-feedback" *ngIf="hasError('email') && hasError('email')['pattern']" >
            Por favor informe um email v√°lido.
          </div>
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input
            type="password"
            id="senha"
            name="senha"
            class="form-control"
            formControlName="senha"
            [ngClass]="{ 'is-invalid': submitted && hasError('senha') }"
          />
          <div class="invalid-feedback" *ngIf="hasError('senha') && hasError('senha')['required']" >
            Por favor informe a senha para login.
          </div>
        </div>
        <div class="button">
          <button type="sumit" class="btn btn-primary" (click)="login()">Login</button>
        </div>
      </div>
    </div>
  </form>
</div>
